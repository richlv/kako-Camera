<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>kakoCamera</title>
  <style>
  canvas, video, #picture {
    border: 1px solid gray;
  }

  #attributions {
	clear:left;
	background-color: #ddd;
}
  </style>
</head>
<body>
<!-- https://blog.katsubemakito.net/html5/camera1 -->
<h1>Timemachine Camera 0.2041</h1>

<!-- https://otiai10.hatenablog.com/entry/2019/11/11/090124 -->
<video id="camera" width="300" height="200" autoplay muted playsinline="true"></video>

<!--
<canvas id="picture" width="300" height="200"></canvas>
-->
<span id="mapillary"></span>
<form>
  <button type="button" id="shutter">Shoot!</button>
</form>

<div id="attributions">
<p>Attributions
<ul>
<li>Photo: Mapillary
<li>SE: <a href="https://soundeffect-lab.info/">効果音ラボ</a>
<li>Source code: <a href="https://blog.katsubemakito.net/html5/camera1">ねこの足跡R</a>
</ul>
</div>
<audio id="se" preload="auto">
  <source src="_sound_machine_mp3_camera-shutter1.mp3" type="audio/mp3">
</audio>

<script>

const client_id = 'NEh3V0ZjaE1fT1Nkdk9jMnJlSGNQQToyNzlmZjQxM2U2MjBjMGUy';

window.onload = () => {
  const video  = document.querySelector("#camera");
  const canvas = document.querySelector("#picture");
  const se     = document.querySelector('#se');

  /** カメラ設定 */
  const constraints = {
    audio: false,
    video: {
      width: 300,
      height: 200,
      //facingMode: "user"   // フロントカメラを利用する
       facingMode: { exact: "environment" }  // リアカメラを利用する場合
    }
  };

  /**
   * カメラを<video>と同期
   */
  navigator.mediaDevices.getUserMedia(constraints)
  .then( (stream) => {
    video.srcObject = stream;
    video.onloadedmetadata = (e) => {
      video.play();
    };
  })
  .catch( (err) => {
    console.log(err.name + ": " + err.message);
  });

  /**
   * シャッターボタン
   */
   document.querySelector("#shutter").addEventListener("click", () => {
    //const ctx = canvas.getContext("2d");

    // 演出的な目的で一度映像を止めてSEを再生する
    video.pause();  // 映像を停止
    se.play();      // シャッター音
    setTimeout( () => {
      video.play();    // 0.5秒後にカメラ再開
    }, 500);
	//https://qiita.com/akkey2475/items/81f4f94f17bfe5c7ce42
	navigator.geolocation.getCurrentPosition(
        // 取得成功した場合
        function(position) {
			
			const lat = position.coords.latitude;
			const lon = position.coords.longitude;
			const heading = position.coords.heading;
			
            const url = 'https://a.mapillary.com/v3/images?client_id=' + client_id + '&closeto=' + lon + ',' + lat + '&per_page=1&radius=1000';
			
			const request = new XMLHttpRequest();
			request.open('GET', url, true);
			request.onload = function () {

				const data = JSON.parse(this.response);
				console.log(JSON.stringify(data));
				const photos = data.features;
				const photo = photos[0];
				const properties = photo.properties;
				const key = properties.key;
				const captured_at = properties.captured_at;
				
				const img = 'https://images.mapillary.com/' + key + '/thumb-320.jpg';
				document.getElementById("mapillary").innerHTML = '<img src="' + img + '">';
				
				
			};
			request.send();
        },
        // 取得失敗した場合
        function(error) {
          switch(error.code) {
            case 1: //PERMISSION_DENIED
              alert("位置情報の利用が許可されていません");
              break;
            case 2: //POSITION_UNAVAILABLE
              alert("現在位置が取得できませんでした");
              break;
            case 3: //TIMEOUT
              alert("タイムアウトになりました");
              break;
            default:
              alert("その他のエラー(エラーコード:"+error.code+")");
              break;
          }
		 }
		 );
    // canvasに画像を貼り付ける
    //ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  });
};
</script>
</body>
</html>
