<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>kakoCamera</title>
  <style>
  canvas, video{
    border: 1px solid gray;
  }
  #attributions {
	clear:left;
	background-color: #ddd;
}
  </style>
</head>
<body>
<!-- https://blog.katsubemakito.net/html5/camera1 -->
<h1>過去カメラ 0.1943</h1>

<video id="camera" width="300" height="200" autoplay muted playsinline="true"></video>
<!-- https://qiita.com/ueyamamasashi/items/6515ade6b60b0daa7530 -->
<canvas id="picture" width="300" height="200"></canvas>
<form>
  <button type="button" id="shutter">シャッター</button>
</form>
<div id="attributions">
<p>Attributions
<ul>
<li>SE: <a href="https://soundeffect-lab.info/">効果音ラボ</a>
<li>Source code: <a href="https://blog.katsubemakito.net/html5/camera1">ねこの足跡R</a>
</ul>
</div>
<audio id="se" preload="auto">
  <source src="_sound_machine_mp3_camera-shutter1.mp3" type="audio/mp3">
</audio>

<script>
window.onload = () => {
  const video  = document.querySelector("#camera");
  const canvas = document.querySelector("#picture");
  const se     = document.querySelector('#se');

  /** カメラ設定 */
  const constraints = {
    audio: false,
    video: {
      width: 300,
      height: 200,
      //facingMode: "user"   // フロントカメラを利用する
       facingMode: { exact: "environment" }  // リアカメラを利用する場合
    }
  };

  /**
   * カメラを<video>と同期
   */
  navigator.mediaDevices.getUserMedia(constraints)
  .then( (stream) => {
    video.srcObject = stream;
    video.onloadedmetadata = (e) => {
      video.play();
    };
  })
  .catch( (err) => {
    console.log(err.name + ": " + err.message);
  });

  /**
   * シャッターボタン
   */
   document.querySelector("#shutter").addEventListener("click", () => {
    const ctx = canvas.getContext("2d");

    // 演出的な目的で一度映像を止めてSEを再生する
    video.pause();  // 映像を停止
    se.play();      // シャッター音
    setTimeout( () => {
      video.play();    // 0.5秒後にカメラ再開
    }, 500);

    // canvasに画像を貼り付ける
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  });
};
</script>
</body>
</html>
